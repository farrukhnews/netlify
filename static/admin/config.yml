backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - name: 'blog'
    label: 'Blog'
    format: 'json'
    folder: 'assets/content/blog'
    create: true
    slug: '{{slug}}-{{year}}-{{month}}-{{day}}'
    editor:
      preview: false
    fields:
      - { label: 'Title', name: 'title', widget: 'string' }
      - { label: 'Publish Date', name: 'date', widget: 'datetime' }
      - { label: 'Description', name: 'description', widget: 'string' }
      - { label: 'Body', name: 'body', widget: 'markdown' }
  - label: "Pages"
    name: "pages"
    format: "json"
    files:
      - label: "Home Page"
        name: "home"
        file: "site/content/home.json"
        format: "json"
        fields:
          - {label: Title, name: title, widget: string}
          - label: "Key Areas"
            name: areas
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: Photo, name: photo, widget: image}
      - label: "Learn Page"
        name: "learn"
        file: "site/content/learn.json"
        format: "json"
        fields:
          - {label: Title, name: title, widget: string}
          - {label: Intro, name: intro, widget: markdown}
          - label: Business
            name: business
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: Photo, name: photo, widget: image}
          - label: Travel
            name: travel
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: Photo, name: photo, widget: image}
          - label: Lifestyle
            name: lifestyle
            widget: list
            fields:
              - {label: Title, name: title, widget: string}
              - {label: Description, name: description, widget: string}
              - {label: Photo, name: photo, widget: image}